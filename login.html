<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - 5 Secondes Chrono</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #172E42 50%, #1a1520 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Effets de fond */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(210, 122, 45, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(210, 122, 45, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .glow-effect {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.1;
        }

        .glow-1 {
            width: 400px;
            height: 400px;
            background: #D27A2D;
            top: -100px;
            right: -100px;
        }

        .glow-2 {
            width: 350px;
            height: 350px;
            background: #172E42;
            bottom: -100px;
            left: -100px;
        }

        .container {
            background: rgba(23, 46, 66, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(210, 122, 45, 0.2);
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 45% 55%;
            position: relative;
            z-index: 1;
        }

        .left-section {
            background: linear-gradient(135deg, rgba(23, 46, 66, 0.9) 0%, rgba(26, 58, 82, 0.9) 100%);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .left-section::before {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background: rgba(210, 122, 45, 0.1);
            border-radius: 50%;
            top: -80px;
            right: -80px;
        }

        .left-section::after {
            content: '';
            position: absolute;
            width: 180px;
            height: 180px;
            background: rgba(210, 122, 45, 0.08);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
        }

        .logo-container {
            margin-bottom: 40px;
            z-index: 1;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #D27A2D 0%, #e08a3d 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 10px 40px rgba(210, 122, 45, 0.4);
        }

        .logo-text {
            font-size: 40px;
            font-weight: 800;
            color: white;
        }

        .brand-name {
            font-size: 13px;
            color: white;
            margin-top: 8px;
            font-weight: 700;
        }

        .welcome-text {
            text-align: center;
            z-index: 1;
        }

        .welcome-text h2 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .welcome-text p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.7;
        }

        .timer-badge {
            background: rgba(210, 122, 45, 0.2);
            border: 1px solid rgba(210, 122, 45, 0.3);
            color: #D27A2D;
            padding: 12px 28px;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 700;
            margin-top: 30px;
            display: inline-block;
        }

        .stats-mini {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            justify-content: center;
        }

        .stat-mini {
            text-align: center;
        }

        .stat-mini-number {
            font-size: 32px;
            font-weight: 800;
            color: #D27A2D;
        }

        .stat-mini-label {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .right-section {
            padding: 60px 50px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            margin-bottom: 40px;
        }

        .form-header h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .form-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(210, 122, 45, 0.2);
            border-radius: 14px;
            font-size: 15px;
            font-family: 'Nunito', sans-serif;
            transition: all 0.3s ease;
            background: rgba(10, 14, 26, 0.5);
            color: white;
        }

        .input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #D27A2D;
            background: rgba(10, 14, 26, 0.7);
            box-shadow: 0 0 0 4px rgba(210, 122, 45, 0.1);
        }

        .form-extras {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: -15px;
            margin-bottom: 25px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }

        .checkbox-wrapper input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #D27A2D;
        }

        .checkbox-wrapper label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            cursor: pointer;
        }

        .forgot-password a {
            color: #D27A2D;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #e08a3d;
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #D27A2D 0%, #e08a3d 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            font-family: 'Nunito', sans-serif;
            box-shadow: 0 10px 30px rgba(210, 122, 45, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(210, 122, 45, 0.5);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 42%;
            height: 1px;
            background: rgba(210, 122, 45, 0.2);
        }

        .divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 42%;
            height: 1px;
            background: rgba(210, 122, 45, 0.2);
        }

        .divider span {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            padding: 0 15px;
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .register-link a {
            color: #D27A2D;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #e08a3d;
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }

            .left-section {
                padding: 40px 30px;
            }

            .right-section {
                padding: 40px 30px;
            }

            .stats-mini {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="glow-effect glow-1"></div>
    <div class="glow-effect glow-2"></div>


        <div class="right-section">
            <div class="form-header">
                <h1>Connexion</h1>
                <p>Accédez à votre espace de formation personnalisé</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="votre.email@exemple.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                    </div>
                </div>

                <div class="form-extras">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Se souvenir de moi</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Mot de passe oublié ?</a>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Se connecter →</button>

                <div class="divider">
                    <span>OU</span>
                </div>

                <div class="register-link">
                    Pas encore de compte ? <a href="register.html">S'inscrire gratuitement</a>
                </div>
            </form>
        </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Fonctionnalité de connexion à implémenter');
        });
    </script>
</body>
</html>
