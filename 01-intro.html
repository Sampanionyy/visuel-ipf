<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Secondes Chrono - Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ── Contenu centré ── */
        .sb-main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 3rem 2rem;
            text-align: center;
            margin: auto;
        }

        /* ── Mascottes ── */
        .mascots-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            margin-bottom: 4rem;
            /* Pas de flex-wrap : on garde toujours 3 sur une ligne */
        }

        .mascot-item {
            flex: 0 1 280px;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .mascot-item:nth-child(1) { animation-delay: 0.1s; }
        .mascot-item:nth-child(2) { animation-delay: 0.2s; }
        .mascot-item:nth-child(3) { animation-delay: 0.3s; }

        .mascot-img {
            width: 100%;
            max-width: 280px;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        .mascot-item:hover .mascot-img {
            transform: scale(1.05) rotate(2deg);
        }

        /* ── Section démarrage ── */
        .start-section {
            animation: fadeInUp 0.6s ease-out 0.4s backwards;
        }

        .start-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #172E42;
            margin-bottom: 1rem;
        }

        .start-subtitle {
            font-size: 1.2rem;
            color: #2A262A;
            opacity: 0.8;
            margin-bottom: 2.5rem;
        }

        .btn-start {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 1.25rem 3rem;
            background: linear-gradient(135deg, #D27A2D 0%, #E89347 100%);
            color: #FFFFFF;
            font-size: 1.3rem;
            font-weight: 800;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-start:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(210,122,45,0.6);
        }

        .btn-icon {
            width: 24px;
            height: 24px;
        }

        /* ── Animations ── */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ── Responsive mascottes ── */
        @media (max-width: 900px) {
            .mascots-container {
                gap: 0.5rem;
            }

            .mascot-item {
                flex: 1 1 0;
                min-width: 0;
            }

            .mascot-img {
                max-width: 100%;
            }

            .start-title {
                font-size: 1.6rem;
            }

            .start-subtitle {
                font-size: 1rem;
            }

            .btn-start {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }

            .container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="sb-main-content">
        <div class="container">

            <!-- Mascottes -->
            <div class="mascots-container">
                <div class="mascot-item">
                    <img src="mascotte/no_bg/fais_confiance.png" alt="Fais-moi confiance" class="mascot-img">
                </div>
                <div class="mascot-item">
                    <img src="mascotte/no_bg/just_click.png" alt="Il ne reste plus qu'à cliquer" class="mascot-img">
                </div>
                <div class="mascot-item">
                    <img src="mascotte/no_bg/pret.png" alt="J'espère que tu es prêt" class="mascot-img">
                </div>
            </div>

            <!-- Démarrage -->
            <div class="start-section">
                <h1 class="start-title">Prêt(e) à tester tes connaissances ?</h1>
                <p class="start-subtitle">Choisis ton type de bail et lance-toi dans l'aventure !</p>
                <a href="1-selection.html" class="btn-start">
                    <svg class="btn-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"/>
                    </svg>
                    Démarrer un quiz
                </a>
            </div>

        </div>
    </div>

    <script src="sidebar.js"></script>
</body>
</html>
