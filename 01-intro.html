<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Secondes Chrono - Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: #FFFFFF;
            color: #172E42;
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 256px;
            height: 100vh;
            background: #1e3a5f;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            z-index: 40;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        /* Sidebar Header */
        .sidebar-header {
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed .sidebar-logo {
            opacity: 0;
            pointer-events: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #ff8c42;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: white;
            font-size: 18px;
        }

        .logo-text {
            font-size: 14px;
            font-weight: 800;
            color: #ff8c42;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .sidebar-toggle {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .sidebar-toggle:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .sidebar.collapsed .sidebar-toggle {
            margin: 0 auto;
        }

        .sidebar-toggle .icon-menu,
        .sidebar.collapsed .sidebar-toggle .icon-sidebar {
            display: block;
        }

        .sidebar-toggle .icon-sidebar,
        .sidebar.collapsed .sidebar-toggle .icon-menu {
            display: none;
        }

        /* Sidebar Navigation */
        .sidebar-nav {
            flex: 1;
            padding: 24px 12px;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 12px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            position: relative;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item.active .nav-icon {
            color: #ff8c42;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .nav-label {
            white-space: nowrap;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed .nav-label {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .sidebar.collapsed .nav-item {
            justify-content: center;
        }

        /* Tooltip for collapsed state */
        .nav-item::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 100%;
            margin-left: 8px;
            padding: 6px 12px;
            background: #1f2937;
            color: white;
            font-size: 12px;
            border-radius: 8px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
            z-index: 50;
        }

        .sidebar.collapsed .nav-item:hover::after {
            opacity: 1;
            visibility: visible;
        }

        /* Sidebar User */
        .sidebar-user {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff8c42, #ff6b35);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            flex-shrink: 0;
        }

        .user-details {
            flex: 1;
            min-width: 0;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed .user-details {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .user-name {
            font-size: 14px;
            font-weight: 700;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-email {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .logout-btn {
            display: block;
            width: 100%;
            padding: 8px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            color: white;
        }

        .sidebar.collapsed .logout-btn {
            opacity: 0;
            height: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 256px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar.collapsed ~ .main-content {
            margin-left: 80px;
        }

        /* Container */
        .container {
            max-width: 1000px;
            width: 100%;
            padding: 3rem 2rem;
            text-align: center;
        }

        /* Mascots Section */
        .mascots-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            margin-bottom: 4rem;
            flex-wrap: wrap;
        }

        .mascot-item {
            flex: 0 1 280px;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .mascot-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .mascot-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .mascot-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .mascot-img {
            width: 280px;
            height: 280px;
            margin: 0 auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .mascot-item:hover .mascot-img {
            transform: scale(1.05) rotate(2deg);
        }

        /* Start Button */
        .start-section {
            animation: fadeInUp 0.6s ease-out 0.4s backwards;
        }

        .start-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #172E42;
            margin-bottom: 1rem;
        }

        .start-subtitle {
            font-size: 1.2rem;
            color: #2A262A;
            opacity: 0.8;
            margin-bottom: 2.5rem;
        }

        .btn-start {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 1.25rem 3rem;
            background: linear-gradient(135deg, #D27A2D 0%, #E89347 100%);
            color: #FFFFFF;
            font-size: 1.3rem;
            font-weight: 800;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(210, 122, 45, 0.4);
            text-decoration: none;
        }

        .btn-start:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(210, 122, 45, 0.6);
        }

        .btn-start:active {
            transform: translateY(-2px);
        }

        .btn-icon {
            width: 24px;
            height: 24px;
        }

        /* Mobile Header */
        .mobile-header {
            display: none;
        }

        .mobile-overlay {
            display: none;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Adjustments */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                width: 256px !important;
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0 !important;
                padding-bottom: 80px; /* Space for bottom nav */
            }

            .mobile-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 1rem;
                background: #1e3a5f;
                position: sticky;
                top: 0;
                z-index: 30;
            }

            .mobile-menu-btn {
                width: 40px;
                height: 40px;
                border: none;
                background: transparent;
                color: white;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .mobile-logo {
                display: flex;
                align-items: center;
                gap: 8px;
                text-decoration: none;
            }

            .mobile-overlay {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 35;
            }

            .mobile-overlay.active {
                display: block;
            }

            .container {
                padding: 2rem 1rem;
            }

            .mascots-container {
                gap: 1.5rem;
            }

            .mascot-img {
                width: 220px;
                height: 220px;
            }

            /* Bottom Navigation */
            .bottom-nav {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: #1e3a5f;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                z-index: 50;
                height: 64px;
            }

            .bottom-nav-item {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: rgba(255, 255, 255, 0.5);
                text-decoration: none;
                font-size: 12px;
                font-weight: 600;
                gap: 4px;
                transition: all 0.2s;
            }

            .bottom-nav-item.active {
                color: #ff8c42;
            }

            .bottom-nav-item:hover {
                color: rgba(255, 255, 255, 0.7);
            }

            .bottom-nav-item.active:hover {
                color: #ff8c42;
            }

            .bottom-nav-icon {
                width: 24px;
                height: 24px;
            }
        }

        @media (max-width: 640px) {
            .start-title {
                font-size: 2rem;
            }

            .start-subtitle {
                font-size: 1rem;
            }

            .btn-start {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }

            .mascots-container {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .mascot-item {
                flex: 0 1 auto;
            }

            .mascot-img {
                width: 200px;
                height: 200px;
            }
        }

        /* Hide mobile elements on desktop */
        .mobile-header {
            display: none;
        }

        .bottom-nav {
            display: none;
        }

        @media (max-width: 1024px) {
            .mobile-header {
                display: flex;
            }

            .bottom-nav {
                display: flex;
            }
        }
    </style>
</head>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
        // Sidebar toggle

        const sidebarToggle = document.getElementById('sidebarToggle');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');

        sidebarToggle?.addEventListener('click', () => {
