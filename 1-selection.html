<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Secondes Chrono - Sélection</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Sidebar partagée -->
    <link rel="stylesheet" href="sidebar.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* ── Background animé ── */
        .animated-background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background: #d27a2d96;
            overflow: hidden;
        }

        .mascot-float { position: absolute; opacity: 0.25; animation: float 20s infinite ease-in-out; pointer-events: none; }
        .mascot-float img { width: 100%; height: 100%; object-fit: contain; }

        .mascot-variant-1 img { filter: blur(3px) hue-rotate(0deg)   brightness(1);    }
        .mascot-variant-2 img { filter: blur(3px) hue-rotate(30deg)  brightness(1.1);  }
        .mascot-variant-3 img { filter: blur(3px) hue-rotate(60deg)  brightness(0.9);  }
        .mascot-variant-4 img { filter: blur(3px) hue-rotate(90deg)  brightness(1.05); }
        .mascot-variant-5 img { filter: blur(3px) hue-rotate(120deg) brightness(0.95); }
        .mascot-variant-6 img { filter: blur(3px) hue-rotate(150deg) brightness(1);    }
        .mascot-variant-7 img { filter: blur(3px) hue-rotate(180deg) brightness(1.1);  }
        .mascot-variant-8 img { filter: blur(3px) hue-rotate(210deg) brightness(0.9);  }

        .mascot-float:nth-child(1) { width:180px; height:180px; top:10%; left:5%;  animation-delay:0s;  animation-duration:25s; }
        .mascot-float:nth-child(2) { width:140px; height:140px; top:60%; left:80%; animation-delay:3s;  animation-duration:30s; }
        .mascot-float:nth-child(3) { width:200px; height:200px; top:30%; left:75%; animation-delay:6s;  animation-duration:28s; }
        .mascot-float:nth-child(4) { width:120px; height:120px; top:75%; left:10%; animation-delay:9s;  animation-duration:22s; }
        .mascot-float:nth-child(5) { width:160px; height:160px; top:50%; left:50%; animation-delay:12s; animation-duration:26s; }
        .mascot-float:nth-child(6) { width:130px; height:130px; top:15%; left:40%; animation-delay:2s;  animation-duration:24s; }
        .mascot-float:nth-child(7) { width:150px; height:150px; top:85%; left:60%; animation-delay:8s;  animation-duration:27s; }
        .mascot-float:nth-child(8) { width:170px; height:170px; top:40%; left:15%; animation-delay:5s;  animation-duration:29s; }

        @keyframes float {
            0%,100% { transform: translate(0,0) rotate(0deg) scale(1); }
            25%      { transform: translate(30px,-40px) rotate(5deg) scale(1.05); }
            50%      { transform: translate(-20px,30px) rotate(-5deg) scale(0.95); }
            75%      { transform: translate(40px,20px) rotate(3deg) scale(1.02); }
        }

        .content-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.75); z-index: 1; pointer-events: none;
        }

        /* ── Contenu ── */
        .sb-main-content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* ── Header ── */
        .page-header { text-align: center; margin-bottom: 4rem; }

        .mascot-img {
            width: 200px; height: auto;
            margin: 0 auto 2rem; display: block;
            filter: drop-shadow(0 8px 20px rgba(210,122,45,0.3));
        }

        .page-title           { font-size: 2.5rem; font-weight: 800; margin-bottom: 1rem; color: #172E42; }
        .page-title-highlight { color: #D27A2D; }
        .page-subtitle        { color: #2A262A; font-size: 1.2rem; line-height: 1.5; opacity: 0.8; font-weight: 600; }

        /* ── Cards ── */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .bail-card {
            background: #FFFFFF; border: 3px solid #172E42; border-radius: 16px;
            padding: 2rem; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
            position: relative;
        }
        .bail-card:hover  { border-color: #D27A2D; transform: translateY(-4px); background: #d27a2d26; }
        .bail-card.selected{ border-color: #D27A2D; background: #d27a2d26; }

        .card-radio {
            position: absolute; top: 1.5rem; right: 1.5rem;
            width: 28px; height: 28px; border-radius: 50%;
            border: 3px solid #172E42; background: transparent; transition: all 0.3s;
        }
        .bail-card:hover   .card-radio { border-color: #D27A2D; }
        .bail-card.selected .card-radio { border-color: #D27A2D; background: #D27A2D; box-shadow: inset 0 0 0 5px #FFFFFF; }

        .card-title       { font-size: 1.5rem; font-weight: 800; color: #172E42; margin-bottom: 1rem; padding-right: 3rem; }
        .card-description { color: #2A262A; font-size: 1rem; line-height: 1.6; opacity: 0.85; }

        /* ── Actions ── */
        .page-actions {
            display: flex; gap: 1rem; justify-content: center;
            margin-top: 3rem; padding-top: 2rem;
            border-top: 2px solid rgba(23,46,66,0.1);
        }

        .btn {
            padding: 1rem 2.5rem; border-radius: 12px; border: none;
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
            transition: all 0.3s; font-family: 'Nunito', sans-serif; min-width: 200px;
        }
        .btn-primary { background: linear-gradient(135deg,#D27A2D,#E89347); color: #FFFFFF; box-shadow: 0 4px 15px rgba(210,122,45,0.4); }
        .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(210,122,45,0.6); }
        .btn-primary:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

        /* ── Loading ── */
        .loading-state { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 4rem; grid-column: 1/-1; }
        .spinner { width: 50px; height: 50px; border: 4px solid #E5E7EB; border-top-color: #D27A2D; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 1rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { color: #6B7280; font-size: 1rem; font-weight: 600; }

        @keyframes fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
        .fade-in { animation: fadeIn 0.4s ease-out; }

        /* ── Responsive ── */
        @media (max-width: 640px) {
            .page-title  { font-size: 2rem; }
            .cards-grid  { grid-template-columns: 1fr; }
            .container   { padding: 2rem 1rem; }
            .mascot-float:nth-child(1) { width:100px; height:100px; }
            .mascot-float:nth-child(2) { width:80px;  height:80px;  }
            .mascot-float:nth-child(3) { width:120px; height:120px; }
            .mascot-float:nth-child(4) { width:70px;  height:70px;  }
            .mascot-float:nth-child(5) { width:90px;  height:90px;  }
            .mascot-float:nth-child(6) { width:75px;  height:75px;  }
            .mascot-float:nth-child(7) { width:85px;  height:85px;  }
            .mascot-float:nth-child(8) { width:95px;  height:95px;  }
        }
    </style>
</head>
<body>

    <!-- Background animé -->
    <div class="animated-background">
        <div class="mascot-float mascot-variant-1"><img src="mascotte/no_bg/coach.png"       alt=""></div>
        <div class="mascot-float mascot-variant-2"><img src="mascotte/no_bg/joyeux.png"      alt=""></div>
        <div class="mascot-float mascot-variant-3"><img src="mascotte/no_bg/applaudit.png"   alt=""></div>
        <div class="mascot-float mascot-variant-4"><img src="mascotte/no_bg/joyeux.png"      alt=""></div>
        <div class="mascot-float mascot-variant-5"><img src="mascotte/no_bg/bravo.png"       alt=""></div>
        <div class="mascot-float mascot-variant-6"><img src="mascotte/no_bg/mascotte.png"    alt=""></div>
        <div class="mascot-float mascot-variant-7"><img src="mascotte/no_bg/faire_choix.png" alt=""></div>
        <div class="mascot-float mascot-variant-8"><img src="mascotte/no_bg/gene.png"        alt=""></div>
    </div>
    <div class="content-overlay"></div>

    <!-- La sidebar sera injectée ici par sidebar.js -->

    <div class="sb-main-content">
        <div class="container fade-in">

            <div class="page-header">
                <img src="mascotte/no_bg/joyeux.png" alt="Mascotte" class="mascot-img">
                <h1 class="page-title">Choisis ton <span class="page-title-highlight">type de bail</span></h1>
                <p class="page-subtitle">Sélectionne le type de bail que tu souhaites réviser</p>
            </div>

            <div class="cards-grid" id="bailsGrid">
                <div class="loading-state">
                    <div class="spinner"></div>
                    <div class="loading-text">Chargement des types de bail...</div>
                </div>
            </div>

            <div class="page-actions">
                <button class="btn btn-primary" id="startQuizBtn" onclick="startQuiz()" disabled>
                    Commencer le Quiz
                </button>
            </div>

        </div>
    </div>

    <!-- Sidebar chargée en dernier -->
    <script src="sidebar.js"></script>

    <script>
        let typeBails = [];
        let selectedTypeBail = null;

        document.addEventListener('DOMContentLoaded', loadTypeBails);

        async function loadTypeBails() {
            const grid = document.getElementById('bailsGrid');
            try {
                await new Promise(r => setTimeout(r, 600));
                typeBails = [
                    { id:1, name:"Bail Commercial",    description:"Pour les locaux utilisés pour une activité commerciale, industrielle ou artisanale" },
                    { id:2, name:"Bail Professionnel", description:"Pour l'exercice d'une profession libérale réglementée" },
                    { id:3, name:"Bail Dérogatoire",   description:"Bail de courte durée sans statut des baux commerciaux" },
                    { id:4, name:"Bail d'Habitation",  description:"Pour la location d'un logement à usage d'habitation principale" }
                ];
                grid.innerHTML = '';
                typeBails.forEach(bail => grid.appendChild(createBailCard(bail)));
            } catch (e) {
                grid.innerHTML = '<div class="loading-state"><p style="color:#EF4444;font-weight:600;">Erreur de chargement. Veuillez réessayer.</p></div>';
            }
        }

        function createBailCard(bail) {
            const card = document.createElement('div');
            card.className = 'bail-card';
            card.innerHTML = `<div class="card-radio"></div><div class="card-title">${bail.name}</div><div class="card-description">${bail.description}</div>`;
            card.onclick = () => selectBail(bail, card);
            return card;
        }

        function selectBail(bail, cardElement) {
            document.querySelectorAll('.bail-card').forEach(c => c.classList.remove('selected'));
            cardElement.classList.add('selected');
            selectedTypeBail = bail;
            document.getElementById('startQuizBtn').disabled = false;
        }

        async function startQuiz() {
            if (!selectedTypeBail) { alert('Veuillez sélectionner un type de bail'); return; }
            const btn = document.getElementById('startQuizBtn');
            btn.disabled = true; btn.textContent = 'Création de la session...';
            try {
                await new Promise(r => setTimeout(r, 800));
                const session = { sessionId:'session_'+Date.now(), typeBail:selectedTypeBail, startTime:new Date().toISOString() };
                localStorage.setItem('currentSession', JSON.stringify(session));
                window.location.href = `2-quiz.html?sessionId=${session.sessionId}`;
            } catch (e) {
                alert('Une erreur est survenue. Veuillez réessayer.');
                btn.disabled = false; btn.textContent = 'Commencer le Quiz';
            }
        }
    </script>

</body>
</html>
