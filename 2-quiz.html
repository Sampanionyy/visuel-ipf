<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Secondes Chrono - Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            color: #172E42;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Background animé avec mascottes */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #d27a2d96;
            overflow: hidden;
        }

        .mascot-float {
            position: absolute;
            opacity: 0.25;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
        }

        .mascot-float img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Variations de couleur pour chaque mascotte */
        .mascot-variant-1 img { filter: blur(3px) hue-rotate(0deg) brightness(1); }
        .mascot-variant-2 img { filter: blur(3px) hue-rotate(30deg) brightness(1.1); }
        .mascot-variant-3 img { filter: blur(3px) hue-rotate(60deg) brightness(0.9); }
        .mascot-variant-4 img { filter: blur(3px) hue-rotate(90deg) brightness(1.05); }
        .mascot-variant-5 img { filter: blur(3px) hue-rotate(120deg) brightness(0.95); }
        .mascot-variant-6 img { filter: blur(3px) hue-rotate(150deg) brightness(1); }
        .mascot-variant-7 img { filter: blur(3px) hue-rotate(180deg) brightness(1.1); }
        .mascot-variant-8 img { filter: blur(3px) hue-rotate(210deg) brightness(0.9); }

        .mascot-float:nth-child(1) {
            width: 180px;
            height: 180px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .mascot-float:nth-child(2) {
            width: 140px;
            height: 140px;
            top: 60%;
            left: 80%;
            animation-delay: 3s;
            animation-duration: 30s;
        }

        .mascot-float:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 30%;
            left: 75%;
            animation-delay: 6s;
            animation-duration: 28s;
        }

        .mascot-float:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 75%;
            left: 10%;
            animation-delay: 9s;
            animation-duration: 22s;
        }

        .mascot-float:nth-child(5) {
            width: 160px;
            height: 160px;
            top: 50%;
            left: 50%;
            animation-delay: 12s;
            animation-duration: 26s;
        }

        .mascot-float:nth-child(6) {
            width: 130px;
            height: 130px;
            top: 15%;
            left: 40%;
            animation-delay: 2s;
            animation-duration: 24s;
        }

        .mascot-float:nth-child(7) {
            width: 150px;
            height: 150px;
            top: 85%;
            left: 60%;
            animation-delay: 8s;
            animation-duration: 27s;
        }

        .mascot-float:nth-child(8) {
            width: 170px;
            height: 170px;
            top: 40%;
            left: 15%;
            animation-delay: 5s;
            animation-duration: 29s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(30px, -40px) rotate(5deg) scale(1.05);
            }
            50% {
                transform: translate(-20px, 30px) rotate(-5deg) scale(0.95);
            }
            75% {
                transform: translate(40px, 20px) rotate(3deg) scale(1.02);
            }
        }

        /* Overlay léger pour meilleure lisibilité */
        .content-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(0px);
            z-index: 1;
            pointer-events: none;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 80px;
            height: 100vh;
            background: #1e3a5f;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            z-index: 40;
        }

        .sidebar.expanded {
            width: 256px;
        }

        .sidebar-header {
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo {
            display: none;
        }

        .sidebar.expanded .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #ff8c42;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: white;
            font-size: 18px;
        }

        .logo-text {
            font-size: 14px;
            font-weight: 800;
            color: #ff8c42;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .sidebar-toggle {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .sidebar-toggle:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .sidebar-toggle .icon-sidebar,
        .sidebar.expanded .sidebar-toggle .icon-menu {
            display: block;
        }

        .sidebar-toggle .icon-menu,
        .sidebar.expanded .sidebar-toggle .icon-sidebar {
            display: none;
        }

        .sidebar-nav {
            flex: 1;
            padding: 24px 12px;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 12px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            position: relative;
            justify-content: center;
        }

        .sidebar.expanded .nav-item {
            justify-content: flex-start;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item.active .nav-icon {
            color: #ff8c42;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .nav-label {
            white-space: nowrap;
            opacity: 0;
            width: 0;
            overflow: hidden;
            transition: opacity 0.3s;
        }

        .sidebar.expanded .nav-label {
            opacity: 1;
            width: auto;
        }

        .nav-item::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 100%;
            margin-left: 8px;
            padding: 6px 12px;
            background: #1f2937;
            color: white;
            font-size: 12px;
            border-radius: 8px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
            z-index: 50;
        }

        .sidebar:not(.expanded) .nav-item:hover::after {
            opacity: 1;
            visibility: visible;
        }

        .sidebar-user {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            justify-content: center;
        }

        .sidebar.expanded .user-info {
            justify-content: flex-start;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff8c42, #ff6b35);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            flex-shrink: 0;
        }

        .user-details {
            flex: 1;
            min-width: 0;
            opacity: 0;
            width: 0;
            overflow: hidden;
            transition: opacity 0.3s;
        }

        .sidebar.expanded .user-details {
            opacity: 1;
            width: auto;
        }

        .user-name {
            font-size: 14px;
            font-weight: 700;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-email {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .logout-btn {
            display: block;
            width: 100%;
            padding: 8px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: all 0.2s;
            opacity: 0;
            height: 0;
            padding: 0;
            overflow: hidden;
        }

        .sidebar.expanded .logout-btn {
            opacity: 1;
            height: auto;
            padding: 8px;
        }

        .logout-btn:hover {
            color: white;
        }

        /* Main wrapper */
        .main-wrapper {
            flex: 1;
            margin-left: 80px;
            transition: margin-left 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        .sidebar.expanded ~ .main-wrapper {
            margin-left: 256px;
        }

        /* Tous les autres éléments au-dessus */
        .header,
        .container,
        .side-mascot,
        .mascot-speech-bubble,
        .feedback-overlay {
            position: relative;
            z-index: 2;
        }

        /* Header compact */
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 1.5rem;
            border-bottom: 2px solid rgba(210, 122, 45, 0.2);
            box-shadow: 0 2px 8px rgba(23, 46, 66, 0.08);
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            min-width: 40px;
            border-radius: 50%;
            background: #FEE2E2;
            border: 2px solid #DC2626;
            color: #DC2626;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            font-weight: 700;
        }

        .close-btn:hover {
            background: #DC2626;
            color: #FFFFFF;
            transform: rotate(90deg) scale(1.1);
        }

        .progress-container {
            flex: 1;
        }

        .progress-label {
            font-size: 0.7rem;
            color: #172E42;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .progress-bar {
            height: 10px;
            background: rgba(210, 122, 45, 0.15);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(210, 122, 45, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #D27A2D 0%, #F59E0B 100%);
            transition: width 0.4s ease;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(210, 122, 45, 0.4);
        }

        .lives-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .lives-label {
            font-size: 0.7rem;
            color: #172E42;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .lives {
            display: flex;
            gap: 0.4rem;
        }

        .heart-icon {
            width: 22px;
            height: 22px;
            transition: all 0.3s;
            filter: drop-shadow(0 2px 4px rgba(220, 38, 38, 0.3));
        }

        .heart-icon.lost {
            opacity: 0.15;
            filter: grayscale(1);
        }

        /* Container principal */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Timer compact */
        .timer-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .timer-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            position: relative;
            filter: drop-shadow(0 4px 12px rgba(210, 122, 45, 0.25));
        }

        .timer-svg {
            transform: rotate(-90deg);
        }

        .timer-circle-bg {
            fill: none;
            stroke: rgba(210, 122, 45, 0.15);
            stroke-width: 8;
        }

        .timer-circle-progress {
            fill: none;
            stroke: #D27A2D;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.1s linear;
        }

        .timer-circle-progress.warning {
            stroke: #F59E0B;
        }

        .timer-circle-progress.danger {
            stroke: #DC2626;
            animation: timerPulse 0.5s infinite;
        }

        @keyframes timerPulse {
            0%, 100% { 
                opacity: 1;
                filter: drop-shadow(0 0 8px rgba(220, 38, 38, 0.6));
            }
            50% { 
                opacity: 0.7;
                filter: drop-shadow(0 0 16px rgba(220, 38, 38, 0.9));
            }
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: 900;
            color: #D27A2D;
        }

        .timer-text.warning {
            color: #F59E0B;
        }

        .timer-text.danger {
            color: #DC2626;
        }

        .timer-label {
            margin-top: 0.75rem;
            color: #172E42;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
        }

        /* Badge catégorie */
        .question-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            background: linear-gradient(135deg, #D27A2D 0%, #F59E0B 100%);
            color: #FFFFFF;
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            margin-bottom: 1.5rem;
            font-size: 0.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 12px rgba(210, 122, 45, 0.3);
        }

        .question-badge-icon {
            width: 16px;
            height: 16px;
        }

        /* Question */
        .question-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 20px;
            border: 3px solid rgba(210, 122, 45, 0.2);
            box-shadow: 0 8px 24px rgba(23, 46, 66, 0.08);
            backdrop-filter: blur(10px);
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 700;
            line-height: 1.6;
            text-align: center;
            color: #172E42;
        }

        /* Options de réponse */
        .answers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .answer-option {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid rgba(210, 122, 45, 0.2);
            border-radius: 16px;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            position: relative;
            min-height: 80px;
            box-shadow: 0 4px 12px rgba(23, 46, 66, 0.06);
            backdrop-filter: blur(10px);
        }

        .answer-option:hover {
            border: 1px solid #D27A2D;
            background: #d27a2d26;
            transform: translateY(-2px);
            box-shadow: #d27a2d26;
        }

        .answer-option.selected {
            border: 1px solid #D27A2D;
            background: #d27a2d26;
            transform: translateY(4px);
            box-shadow: 0 2px 0 #D27A2D;
        }

        .answer-option.correct {
            border: 1px solid #10B981;
            background: rgba(16, 185, 129, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 2px 0 #10B981;
        }

        .answer-option.incorrect {
            border-color: #DC2626;
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.15) 0%, rgba(239, 68, 68, 0.15) 100%);
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.15);
        }

        .answer-option.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .answer-text {
            font-size: 0.95rem;
            font-weight: 600;
            color: #172E42;
            text-align: center;
            line-height: 1.4;
        }

        .answer-number {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            width: 28px;
            height: 28px;
            background: rgba(210, 122, 45, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 0.8rem;
            color: #D27A2D;
            border: 2px solid rgba(210, 122, 45, 0.3);
        }

        .answer-option.selected .answer-number {
            background: #D27A2D;
            color: #FFFFFF;
            border-color: #D27A2D;
        }

        /* Boutons */
        .actions {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 12px;
            border: none;
            font-size: 0.95rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-skip {
            background: rgba(210, 122, 45, 0.1);
            border: 2px solid rgba(210, 122, 45, 0.3);
            color: #172E42;
        }

        .btn-skip:hover {
            border-color: #D27A2D;
            background: rgba(210, 122, 45, 0.2);
            transform: translateY(-2px);
        }

        .btn-validate {
            background: linear-gradient(135deg, #D27A2D 0%, #F59E0B 100%);
            color: #FFFFFF;
            border: 2px solid transparent;
            box-shadow: 0 4px 16px rgba(210, 122, 45, 0.3);
        }

        .btn-validate:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(210, 122, 45, 0.4);
        }

        .btn-validate:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-next {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: #FFFFFF;
            border: 2px solid transparent;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
        }

        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }

        /* Mascotte latérale avec bulle */
        .side-mascot {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 220px;
            height: 220px;
            pointer-events: none;
            z-index: 15;
            opacity: 0;
            transform: translateX(300px) scale(0.8);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .side-mascot.show {
            opacity: 1;
            transform: translateX(0) scale(1);
        }

        .side-mascot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 8px 24px rgba(23, 46, 66, 0.2));
            animation: mascotBounce 2s infinite ease-in-out;
        }

        @keyframes mascotBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .mascot-speech-bubble {
            position: fixed;
            bottom: 260px;
            right: 40px;
            background: #FFFFFF;
            padding: 1.25rem 1.5rem;
            border-radius: 20px;
            border: 3px solid #D27A2D;
            max-width: 240px;
            z-index: 16;
            opacity: 0;
            transform: translateX(300px) scale(0.9);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .mascot-speech-bubble.show {
            opacity: 1;
            transform: translateX(0) scale(1);
        }

        .mascot-speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -15px;
            right: 70px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid #D27A2D;
        }

        .mascot-speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 72px;
            width: 0;
            height: 0;
            border-left: 13px solid transparent;
            border-right: 13px solid transparent;
            border-top: 13px solid #FFFFFF;
            z-index: 1;
        }

        .mascot-speech-text {
            font-size: 0.95rem;
            font-weight: 700;
            color: #172E42;
            line-height: 1.5;
            text-align: center;
        }

        /* Feedback overlay */
        .feedback-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(23, 46, 66, 0.85);
            backdrop-filter: blur(12px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: fadeIn 0.3s;
        }

        .feedback-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .feedback-content {
            text-align: center;
            animation: slideUpFade 0.5s ease-out;
            max-width: 90%;
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .feedback-mascot {
            width: 200px;
            height: 200px;

            const categoryIds = sessionConfig.categories.map(c => c.id);

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function generateHearts() {
            const livesContainer = document.getElementById('lives');

            for (let i = 0; i < lives; i++) {

                heart.setAttribute('viewBox', '0 0 24 24');

            document.getElementById('validateBtn').disabled = true;
            
            const answersGrid = document.getElementById('answersGrid');
            answersGrid.innerHTML = '';
            
            const shuffledAnswers = shuffleArray(currentQuestion.answers);

                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-option';
                answerDiv.dataset.answerId = answer.id;
                answerDiv.innerHTML = `
                    <div class="answer-number">${index + 1}</div>
                    <div class="answer-text">${answer.answerText}</div>
                `;
                answerDiv.onclick = () => selectAnswer(answer.id, answerDiv);
                answersGrid.appendChild(answerDiv);
            });
            
            updateProgress();
            
            document.querySelector('.btn-next')?.remove();
            document.getElementById('validateBtn').style.display = 'inline-block';
            document.querySelector('.btn-skip').style.display = 'inline-block';
            
            startTimer();
        }

        function selectAnswer(answerId, element) {
            if (timerInterval === null) return;
            
            selectedAnswer = answerId;
            
            document.querySelectorAll('.answer-option').forEach(option => {
                option.classList.remove('selected');
            });
            element.classList.add('selected');
            
            document.getElementById('validateBtn').disabled = false;
        }

        function validateAnswer() {
            if (selectedAnswer === null) return;
            
            stopTimer();
            
            const responseTime = ((Date.now() - questionStartTime) / 1000).toFixed(1);
            const correctAnswer = currentQuestion.answers.find(a => a.isCorrect);
            const isCorrect = selectedAnswer === correctAnswer.id;
            
            sessionResults.answers.push({
                questionId: currentQuestion.id,
                answerId: selectedAnswer,
                isCorrect: isCorrect,
                timeSpent: parseFloat(responseTime)
            });
            
            sessionResults.totalTime += parseFloat(responseTime);
            
            if (isCorrect) {
                sessionResults.correctCount++;
            } else {
                sessionResults.incorrectCount++;
            }
            
            showFeedback(isCorrect, responseTime);
        }

        function showFeedback(isCorrect, responseTime) {
            document.querySelectorAll('.answer-option').forEach(option => {
                option.classList.add('disabled');
                const answerId = parseInt(option.dataset.answerId);
                const answer = currentQuestion.answers.find(a => a.id === answerId);
                
                if (answer && answer.isCorrect) {
                    option.classList.add('correct');
                } else if (answerId === selectedAnswer && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });
            
            const overlay = document.getElementById('feedbackOverlay');
            const overlayTitle = document.getElementById('overlayTitle');
            const overlaySubtitle = document.getElementById('overlaySubtitle');
            const overlayMascot = document.getElementById('overlayMascotImage');
            
            if (isCorrect) {
                overlayTitle.textContent = 'BRAVO !';
                overlayTitle.className = 'feedback-title-big correct';
                overlaySubtitle.textContent = 'Excellente réponse !';
                overlayMascot.src = MASCOT_IMAGES.applaudit;
                showSideMascot(MASCOT_IMAGES.applaudit, "Super ! Continue comme ça !");
            } else {
                loseLife();
                overlayTitle.textContent = 'RATÉ !';
                overlayTitle.className = 'feedback-title-big incorrect';
                overlaySubtitle.textContent = 'Dommage...';
                overlayMascot.src = MASCOT_IMAGES.triste;
                showSideMascot(MASCOT_IMAGES.triste, "Ce n'est pas grave, tu feras mieux la prochaine fois !");
            }
            
            overlay.classList.add('show');
            
            setTimeout(() => {
                overlay.classList.remove('show');
                
                const feedback = document.getElementById('feedback');
                feedback.classList.add('show');
                
                if (isCorrect) {
                    feedback.classList.add('correct');
                    document.getElementById('feedbackTitle').textContent = 'Bonne réponse !';
                } else {
                    feedback.classList.add('incorrect');
                    document.getElementById('feedbackTitle').textContent = 'Mauvaise réponse';
                }
                
                document.getElementById('feedbackExplanation').textContent = currentQuestion.explanation;
                
                document.getElementById('validateBtn').style.display = 'none';
                document.querySelector('.btn-skip').style.display = 'none';
                
                const nextBtn = document.createElement('button');
                nextBtn.className = 'btn btn-next';
                nextBtn.textContent = 'Suivant';
                nextBtn.onclick = nextQuestion;
                document.querySelector('.actions').appendChild(nextBtn);
            }, 1800);
        }

        function skipQuestion() {
            if (timerInterval === null) return;
            
            stopTimer();
            loseLife();
            
            const overlay = document.getElementById('feedbackOverlay');
            const overlayTitle = document.getElementById('overlayTitle');
            const overlaySubtitle = document.getElementById('overlaySubtitle');
            const overlayMascot = document.getElementById('overlayMascotImage');
            
            overlayTitle.textContent = 'PASSÉ';
            overlayTitle.className = 'feedback-title-big incorrect';
            overlaySubtitle.textContent = 'Question ignorée';
            overlayMascot.src = MASCOT_IMAGES.passe;
            overlay.classList.add('show');
            
            showSideMascot(MASCOT_IMAGES.passe, "Tu aurais pu essayer !");
            
            setTimeout(() => {
                overlay.classList.remove('show');
                
                const responseTime = ((Date.now() - questionStartTime) / 1000).toFixed(1);
                
                sessionResults.answers.push({
                    questionId: currentQuestion.id,
                    answerId: null,
                    isCorrect: false,
                    timeSpent: parseFloat(responseTime),
                    skipped: true
                });
                
                sessionResults.incorrectCount++;
                sessionResults.totalTime += parseFloat(responseTime);
                
                document.querySelectorAll('.answer-option').forEach(option => {
                    option.classList.add('disabled');
                    const answerId = parseInt(option.dataset.answerId);
                    const answer = currentQuestion.answers.find(a => a.id === answerId);
                    if (answer && answer.isCorrect) {
                        option.classList.add('correct');
                    }
                });
                
                const feedback = document.getElementById('feedback');
                feedback.classList.add('show', 'incorrect');
                document.getElementById('feedbackTitle').textContent = 'Question passée';
                document.getElementById('feedbackExplanation').textContent = currentQuestion.explanation;
                
                document.getElementById('validateBtn').style.display = 'none';
                document.querySelector('.btn-skip').style.display = 'none';
                
                const nextBtn = document.createElement('button');
                nextBtn.className = 'btn btn-next';
                nextBtn.textContent = 'Suivant';
                nextBtn.onclick = nextQuestion;
                document.querySelector('.actions').appendChild(nextBtn);
            }, 1800);
        }

        function timeUp() {
            const overlay = document.getElementById('feedbackOverlay');
            const overlayTitle = document.getElementById('overlayTitle');
            const overlaySubtitle = document.getElementById('overlaySubtitle');
            const overlayMascot = document.getElementById('overlayMascotImage');
            
            overlayTitle.textContent = 'TEMPS ÉCOULÉ !';
            overlayTitle.className = 'feedback-title-big incorrect';
            overlaySubtitle.textContent = 'Trop lent...';
            overlayMascot.src = MASCOT_IMAGES.time_up;
            overlay.classList.add('show');
            
            showSideMascot(MASCOT_IMAGES.time_up, "Plus vite la prochaine fois !");
            
            setTimeout(() => {
                overlay.classList.remove('show');
                
                loseLife();
                
                sessionResults.answers.push({
                    questionId: currentQuestion.id,
                    answerId: null,
                    isCorrect: false,
                    timeSpent: 5.0,
                    timeout: true
                });
                
                sessionResults.incorrectCount++;
                sessionResults.totalTime += 5.0;
                
                document.querySelectorAll('.answer-option').forEach(option => {
                    option.classList.add('disabled');
                    const answerId = parseInt(option.dataset.answerId);
                    const answer = currentQuestion.answers.find(a => a.id === answerId);
                    if (answer && answer.isCorrect) {
                        option.classList.add('correct');
                    }
                });
                
                const feedback = document.getElementById('feedback');
                feedback.classList.add('show', 'incorrect');
                document.getElementById('feedbackTitle').textContent = 'Temps écoulé !';
                document.getElementById('feedbackExplanation').textContent = currentQuestion.explanation;
                
                document.getElementById('validateBtn').style.display = 'none';
                document.querySelector('.btn-skip').style.display = 'none';
                
                const nextBtn = document.createElement('button');
                nextBtn.className = 'btn btn-next';
                nextBtn.textContent = 'Suivant';
                nextBtn.onclick = nextQuestion;
                document.querySelector('.actions').appendChild(nextBtn);
            }, 1800);
        }

        function nextQuestion() {
            hideSideMascot();
            
            if (lives === 0) {
                showCompletionMessage();
                return;
            }
            
            currentQuestionIndex++;
            loadNextQuestion();
        }

        function showSideMascot(imageSrc, message) {
            const mascot = document.getElementById('sideMascot');
            const mascotImage = document.getElementById('sideMascotImage');
            const speech = document.getElementById('mascotSpeech');
            const speechText = document.getElementById('mascotSpeechText');
            
            mascotImage.src = imageSrc;
            speechText.textContent = message;
            
            mascot.classList.add('show');
            speech.classList.add('show');
        }

        function hideSideMascot() {
            const mascot = document.getElementById('sideMascot');
            const speech = document.getElementById('mascotSpeech');
            
            mascot.classList.remove('show');
            speech.classList.remove('show');
        }

        function startTimer() {
            stopTimer();
            
            const circle = document.getElementById('timerCircle');
            const text = document.getElementById('timerText');
            const circumference = 2 * Math.PI * 54;
            
            circle.style.strokeDasharray = circumference;
            circle.style.strokeDashoffset = 0;
            circle.classList.remove('warning', 'danger');
            text.classList.remove('warning', 'danger');
            
            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                
                if (timeLeft < 0) {
                    text.textContent = '0';
                    stopTimer();
                    setTimeout(() => {
                        timeUp();
                    }, 200);
                    return;
                }
                
                const displayTime = Math.ceil(timeLeft);
                text.textContent = displayTime;
                const offset = circumference - (timeLeft / 5) * circumference;
                circle.style.strokeDashoffset = offset;
                
                if (timeLeft <= 2) {
                    circle.classList.add('danger');
                    text.classList.add('danger');
                } else if (timeLeft <= 3) {
                    circle.classList.add('warning');
                    text.classList.add('warning');
                }
            }, 100);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / availableQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function loseLife() {
            if (lives > 0) {
                lives--;
                const hearts = document.querySelectorAll('.heart-icon');
                hearts[lives].classList.add('lost');
            }
        }

        function showCompletionMessage() {
            stopTimer();
            
            const totalQuestions = sessionResults.answers.length;
            const correctAnswers = sessionResults.correctCount;
            const incorrectAnswers = sessionResults.incorrectCount;
            const averageTime = totalQuestions > 0 ? (sessionResults.totalTime / totalQuestions).toFixed(1) : 0;
            const xpEarned = correctAnswers * 5;
            
            const resultsData = {
                sessionId: sessionId,
                totalQuestions: totalQuestions,
                correctAnswers: correctAnswers,
                incorrectAnswers: incorrectAnswers,
                averageTime: parseFloat(averageTime),
                xpEarned: xpEarned,
                answers: sessionResults.answers,
                completedAt: new Date().toISOString()
            };
            
            localStorage.setItem('quizResults', JSON.stringify(resultsData));
            window.location.href = `3-completion.html?sessionId=${sessionId}`;
        }

        function confirmQuit() {
            if (confirm('Quitter le quiz ?')) {
                stopTimer();
                window.location.href = '1-selection.html';
            }
        }
    </script>
